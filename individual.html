    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        section {
            padding: 1em;
        }

        .recipe-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .recipe-card {
            text-decoration: none;
            color: black;
            position: relative;
        }

        .recipe-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .recipe-details {
            text-align: left;
            max-width: 600px;
            margin: auto;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
        }

        .recipe-card:hover .recipe-details {
            display: block;
        }

        .recipe-details p,
        .recipe-details ul,
        .recipe-details ol {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
